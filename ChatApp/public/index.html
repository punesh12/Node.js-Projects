<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>ChatApp</title>
</head>
<body>
    <h1 class="title">ChatApp</h1>

    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i> </span>
            <input type="text" id="name-input" class="name-input" value="anonymous">
        </div>
        <ul class="message-container" id="message-container">
            
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                </p>
            </li>
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" class="message-input" id="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                Send <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total"> Total clients:1</h3>
 
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    
    
</body>
</html>
